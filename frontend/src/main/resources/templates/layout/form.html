<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="form">
        <form th:method="${form.method}" th:action="${form.action}" th:name="${form.name}" >
            <div class="row">
                <div th:each="input : ${form.inputs}" class="my-2" th:classappend="${input.style_size}">
                    <label th:for="${input.id}" th:text="${input.label}" class="form-label">Label</label>
                    <input th:type="${input.type}" class="form-control"
                           th:id="${input.id}"
                           th:required="${input.required} ? 'required' : null"
                           th:value="${input.value}" aria-describedby="">
                </div>
            </div>
            <div class="row">
                <div class="d-grid gap-2 col-md-6 mx-auto">
                    <button type="submit" class="btn btn-primary" th:value="${form.action}">Submit</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
