<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/simple.html}"
>
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <form method="post" th:action="@{/perform_login}">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="usernameInput" class="form-label">Username:</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" name="username" class="form-control" placeholder="Type your Username" id="usernameInput" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="w-100 mt-3"></div>
            <div class="col-md-4">
                <label for="passwordInput" class="form-label">Password:</label>
                <div class="input-group">
                    <span class="input-group-text" id="passwordAddon1"><i class="bi bi-key-fill"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Type your password" id="passwordInput" aria-label="Password" aria-describedby="passwordAddon1">
                </div>
            </div>
            <div class="w-100 mt-3"></div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary form-control">Log In</button>
            </div>
        </div>
        <div th:if="${param.error}" class="row mt-1 justify-content-center">
            <div class="col-md-4 text-center text-danger">
                Invalid username and password.
            </div>
        </div>
        <div th:if="${param.logout}" class="row justify-content-center mt-1">
            <div class="col-md-4 text-center text-success">
                You have been logged out.
            </div>
        </div>
    </form>
</div>
</body>
</html>
